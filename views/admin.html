<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <main>
    <section id="winPercentageSection">
      <h2>Set Win Percentage</h2>
      <input type="number" id="winPercentageInput" min="0" max="100" placeholder="Enter win %">
      <button onclick="updateWinPercentage()">Update</button>
    </section>
    <section id="transactionSection">
      <h2>Transaction History</h2>
      <div id="transactionLog"></div>
      <button onclick="downloadCSV()">Download CSV</button>
    </section>
  </main>
  <script src="../js/admin.js"></script>
</body>
</html>
