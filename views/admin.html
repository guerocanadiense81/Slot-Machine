<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="/">Home</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>
  <main>
    <!-- Win Percentage Section -->
    <section id="winPercentageSection">
      <h2>Set Win Percentage</h2>
      <input type="number" id="winPercentageInput" min="0" max="100" placeholder="Enter win %" />
      <button onclick="updateWinPercentage()">Update</button>
    </section>

    <!-- Pause/Unpause Section -->
    <section id="pauseSection">
      <h2>Game Control</h2>
      <p>Status: <span id="pausedStatus">Unknown</span></p>
      <button onclick="pauseGame()">Pause Game</button>
      <button onclick="unpauseGame()">Unpause Game</button>
    </section>

    <!-- House Wallet Management Section -->
    <section id="houseWalletSection">
      <h2>Update House Wallet</h2>
      <input type="text" id="newHouseWallet" placeholder="Enter new house wallet address" />
      <button onclick="updateHouseWallet()">Update</button>
    </section>

    <!-- Metrics Section -->
    <section id="metricsSection">
      <h2>Metrics</h2>
      <div id="metrics">
        <!-- Summary stats will be inserted here -->
      </div>
    </section>

    <!-- Transaction Log Section -->
    <section id="transactionSection">
      <h2>Transaction History</h2>
      <div id="transactionLog">
        <!-- Transaction log will be displayed here -->
      </div>
      <button onclick="downloadCSV()">Download CSV</button>
      <button id="clearLogsBtn" onclick="clearTransactions()">Clear Logs</button>
    </section>
  </main>
  <script src="/js/admin.js"></script>
</body>
</html>
