    <!-- Slot Machine Container with 6 reels -->

        <div class="reel"><img src="/assets/coins1.png" alt="reel" /></div>

      </div>
      <div class="actions">
        <button id="spinBtn">SPIN</button>
        <button id="cashOutBtn">CASH OUT</button>
      </div>
      <div id="totalCredits">Credits: 0</div>
