<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid Slot Machine</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
            <a href="/admin-login.html">Admin</a>
        </nav>
    </header>

    <div id="slot-machine">
        <div class="reel-container">
            <div class="reel"><img src="/assets/seven.png" alt="reel"></div>
            <div class="reel"><img src="/assets/coins1.png" alt="reel"></div>
            <div class="reel"><img src="/assets/crown.png" alt="reel"></div>
            <div class="reel"><img src="/assets/goldbar.png" alt="reel"></div>
            <div class="reel"><img src="/assets/key.png" alt="reel"></div>
            <div class="reel"><img src="/assets/chest.png" alt="reel"></div>
        </div>
        <div class="controls">
            <button class="bet" data-bet="1"><img src="/assets/1go.png" alt="Bet 1 MET"></button>
            <button class="bet" data-bet="5"><img src="/assets/5go.png" alt="Bet 5 MET"></button>
            <button class="bet" data-bet="10"><img src="/assets/10go.png" alt="Bet 10 MET"></button>
            <button class="bet" data-bet="50"><img src="/assets/50go.png" alt="Bet 50 MET"></button>
            <button class="bet" data-bet="100"><img src="/assets/100go.png" alt="Bet 100 MET"></button>
            <button id="spinBtn" class="spinBtn">Spin</button>
        </div>
    </div>

    <script src="/js/paid-game.js"></script>
</body>
</html>
