<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paid Slot Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Free Game</a></li>
        <li><a href="paid.html" class="active">Paid Game</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="instructions.html">How to Play</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="admin-login.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Paid Slot Machine</h1>

    <!-- Slot Machine Container -->
    <div id="slot-machine">
      <!-- 6 reels inside -->
      <div class="reel-container">
        <div class="reel"><img src="/assets/seven.png" alt="Reel 1" /></div>
        <div class="reel"><img src="/assets/coins1.png" alt="Reel 2" /></div>
        <div class="reel"><img src="/assets/crown.png" alt="Reel 3" /></div>
        <div class="reel"><img src="/assets/goldbar.png" alt="Reel 4" /></div>
        <div class="reel"><img src="/assets/key.png" alt="Reel 5" /></div>
        <div class="reel"><img src="/assets/chest.png" alt="Reel 6" /></div>
      </div>
    </div>

    <!-- Bet Chips -->
    <div class="controls">
      <div class="bet-chips">
        <button class="bet" data-bet="1"><img src="/assets/1go.png" alt="Bet 1 MET" /></button>
        <button class="bet" data-bet="5"><img src="/assets/5go.png" alt="Bet 5 MET" /></button>
        <button class="bet" data-bet="10"><img src="/assets/10go.png" alt="Bet 10 MET" /></button>
        <button class="bet" data-bet="50"><img src="/assets/50go.png" alt="Bet 50 MET" /></button>
        <button class="bet" data-bet="100"><img src="/assets/100go.png" alt="Bet 100 MET" /></button>
      </div>
    </div>

    <!-- Action Buttons + Display -->
    <p id="metBalance">Credits: 0</p>

    <div class="actions">
      <button id="connectWallet">Connect Wallet</button>
      <button id="spinBtn">Spin</button>
      <button id="cashOutBtn">Cash Out</button>
    </div>

    <!-- Buy MET Section -->
    <h3>Enter either USD or BNB</h3>
    <input type="number" id="usdAmount" placeholder="USD Amount" />
    <input type="number" id="bnbAmount" placeholder="BNB Amount" />
    <br /><br />
    <button id="calculateMetBtn">Calculate</button>
    <p id="metEstimate">Estimate: â€”</p>
    <button id="buyNowBtn">Buy Now</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="/js/paid-game.js"></script>
</body>
</html>
