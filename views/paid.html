<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paid Slot Machine</title>
  <link rel="stylesheet" href="css/paid.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
</head>
<body>
  <header>
    <h1>MET Token Slot Machine</h1>
    <nav>
      <a href="index.html">Free Version</a>
      <a href="about.html">About</a>
      <a href="instructions.html">Instructions</a>
      <a href="contact.html">Contact Us</a>
      <a href="admin-login.html">Admin</a>
    </nav>
  </header>

  <!-- Wallet Connection Section -->
  <div id="wallet">
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress">Wallet: Not Connected</p>
  </div>

  <!-- Points Tab (Same as free version) -->
  <div class="points-tab">
    <div class="point"><img src="assets/ch.png" alt="Cherry"> x150</div>
    <div class="point"><img src="assets/s7.png" alt="Seven"> x50</div>
    <div class="point"><img src="assets/sc.png" alt="Scatter"> x20</div>
    <div class="point"><img src="assets/b3.png" alt="Bar3"> x10</div>
    <div class="point"><img src="assets/b2.png" alt="Bar2"> x5</div>
    <div class="point"><img src="assets/b1.png" alt="Bar1"> x2</div>
  </div>

  <!-- Slot Machine Container (Paid Version) -->
  <div id="slot-machine">
    <div class="reel-container">
      <div class="reel" id="reel1"><img src="assets/reel-strip125.png" alt="Reel 1"></div>
      <div class="reel" id="reel2"><img src="assets/reel-strip125.png" alt="Reel 2"></div>
      <div class="reel" id="reel3"><img src="assets/reel-strip125.png" alt="Reel 3"></div>
    </div>
  </div>

  <!-- Bet Buttons -->
  <div class="controls">
    <button class="bet" data-bet="1"><img src="assets/1go.png" alt="1 MET"></button>
    <button class="bet" data-bet="5"><img src="assets/5go.png" alt="5 MET"></button>
    <button class="bet" data-bet="10"><img src="assets/10go.png" alt="10 MET"></button>
    <button class="bet" data-bet="50"><img src="assets/50go.png" alt="50 MET"></button>
    <button class="bet" data-bet="100"><img src="assets/100go.png" alt="100 MET"></button>
    <button class="bet" data-bet="1000"><img src="assets/1000go.png" alt="1000 MET"></button>
  </div>

  <!-- Bottom Controls (Paid version: only Spin button) -->
  <div class="bottom-controls">
    <button id="spinBtn" class="spinBtn">Spin</button>
  </div>

  <!-- Credits Display -->
  <p id="totalCredits">Credits: <span id="metBalance">0</span> MET</p>

  <script src="js/wallet.js"></script>
  <script src="js/paid-game.js"></script>
</body>
</html>
