<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paid Slot Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Free Game</a></li>
        <li><a href="paid.html" class="active">Paid Game</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="instructions.html">How to Play</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="admin-login.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Paid Slot Machine</h1>

    <!-- Container for the slot machine background + reels -->
    <div id="slot-machine">
      <!-- The background image is set via CSS, but you can also place an <img> if you prefer -->
      <!-- If you'd rather do <img src="assets/slotmachineidea.png" /> thatâ€™s fine, just adjust the CSS accordingly -->

      <div class="reel-container">
        <!-- 6 reels, bigger images -->
        <div class="reel"><img src="/assets/seven.png" alt="Reel" /></div>
        <div class="reel"><img src="/assets/coins1.png" alt="Reel" /></div>
        <div class="reel"><img src="/assets/crown.png" alt="Reel" /></div>
        <div class="reel"><img src="/assets/goldbar.png" alt="Reel" /></div>
        <div class="reel"><img src="/assets/key.png" alt="Reel" /></div>
        <div class="reel"><img src="/assets/chest.png" alt="Reel" /></div>
      </div>
    </div>

    <!-- Bet Buttons (Remove the 1000 MET) -->
    <div class="controls">
      <button class="bet"><img src="/assets/1go.png" alt="Bet 1 MET" /></button>
      <button class="bet"><img src="/assets/5go.png" alt="Bet 5 MET" /></button>
      <button class="bet"><img src="/assets/10go.png" alt="Bet 10 MET" /></button>
      <button class="bet"><img src="/assets/50go.png" alt="Bet 50 MET" /></button>
      <button class="bet"><img src="/assets/100go.png" alt="Bet 100 MET" /></button>
    </div>

    <div class="bottom-controls">
      <button id="spinBtn" class="spinBtn">SPIN</button>
    </div>

    <!-- Display credits in MET -->
    <p id="metBalance">0 MET</p>
    <p id="totalCredits">Credits: 0</p>

    <!-- Connect wallet button -->
    <button id="connectWallet">Connect Wallet</button>

    <!-- Buy MET Section -->
    <section id="buyMetSection">
      <h3>Enter either USD or BNB</h3>
      <div>
        <input type="number" id="usdAmount" placeholder="Enter USD" step="0.01" />
        <span>or</span>
        <input type="number" id="bnbAmount" placeholder="Enter BNB" step="0.0001" />
      </div>
      <button id="calculateMetBtn">Calculate</button>
      <p id="metEstimate">Estimated: --</p>
      <button id="buyNowBtn">Buy Now</button>
    </section>
  </main>

  <!-- Link to the final paid-game.js with 6-reel logic -->
  <script src="/js/paid-game.js"></script>
</body>
</html>
