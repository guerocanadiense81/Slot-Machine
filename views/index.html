<!-- Slot machine background -->
<div id="slotFrame">
  <img src="/assets/slotmachineidea.png" alt="Slot Machine Frame" />
  <div id="reels">
    <div class="reel"><img src="/assets/seven.png" /></div>
    <div class="reel"><img src="/assets/seven.png" /></div>
    <div class="reel"><img src="/assets/seven.png" /></div>
  </div>
</div>

<!-- Bet buttons -->
<div class="bet-chips">
  <button class="bet" data-bet="1"><img src="/assets/1go.png" alt="1 Bet" /></button>
  <button class="bet" data-bet="5"><img src="/assets/5go.png" alt="5 Bet" /></button>
  <button class="bet" data-bet="10"><img src="/assets/10go.png" alt="10 Bet" /></button>
  <button class="bet" data-bet="50"><img src="/assets/50go.png" alt="50 Bet" /></button>
  <button class="bet" data-bet="100"><img src="/assets/100go.png" alt="100 Bet" /></button>
</div>

<!-- Spin Button -->
<button id="spinBtn">SPIN</button>

<!-- Reset Button -->
<button id="resetBtn"><img src="/assets/resetBtn.png" alt="Reset" /></button>

<!-- Credits Display -->
<div id="totalCredits">Credits: 10</div>
